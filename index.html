<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container header-wrapper">
        <svg class="svgHeader" width="48" height="48">
          <use href="./icons.svg#icon-Vector"></use>
        </svg>
        <a class="headerText" href="index.html">Solana</a>
        <ul class="headerList">
          <li class="headerListItems">
            <a class="headerLinkList" href="">Learn</a>
          </li>
          <li class="headerListItems">
            <a class="headerLinkList" href="">Build</a>
          </li>
          <li class="headerListItems">
            <a class="headerLinkList" href="">Network</a>
          </li>
          <li class="headerListItems">
            <a class="headerLinkList" href="">Community</a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <section class="firstSection">
        <div class="container firstSection-wrapper">
          <div class="firstTitle-Wrapper">
            <h1 class="firstTitle">Developer <br />Resources</h1>
            <p class="firstText">
              A manual for joining the Solana<br />ecosystem. By builders for
              builders.
            </p>
            <div class="btnWrapper">
              <button class="firstBtn" type="button">BUILD NOW</button>
              <button class="secondBtn" type="button">STACK EXCHANGE <svg class="svgInBtn" width="20" height="15">
                <use href="./icons.svg#icon-Vector-1"></use>
              </svg></button>
            </div>
          </div>
          <img class="imgMatrix" src="./img/IMAGE.png" alt="matrix">
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
